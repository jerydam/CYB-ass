<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Functionality with IPFS</title>
  <style>
    video, canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Camera Functionality</h1>
  
  <video id="video" autoplay></video>
  
  <div>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <button id="take-photo">Take Photo</button>
    <button id="switch-camera">Switch Camera</button>
  </div>
  
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Captured Photo" style="display:none;"/>
  <video id="recorded-video" controls style="display:none;"></video>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const startRecordingBtn = document.getElementById('start-recording');
    const stopRecordingBtn = document.getElementById('stop-recording');
    const switchCameraBtn = document.getElementById('switch-camera');
    const recordedVideo = document.getElementById('recorded-video');
    
    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentFacingMode = 'user'; // 'user' for front camera, 'environment' for rear camera
    const NFT_STORAGE_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiJmZGNiMzgxZS1iNDYxLTQ0ODAtYWQ5Zi0wZTAxN2QwMjgwMWYiLCJlbWFpbCI6ImplcnlkYW4xNDhAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siaWQiOiJGUkExIiwiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjF9LHsiaWQiOiJOWUMxIiwiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjF9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjYyOTg0ZTY1NTY4ZGUxYjk5MDNiIiwic2NvcGVkS2V5U2VjcmV0IjoiMjdlMjg1YTA0MmVlOGMyMTQ5MzQ1ZjA1ZjhlYTYyMzRkM2I2MWZiYjU3M2ZmNzIxMzU1OWMwNGIxOGE3NzJhYSIsImlhdCI6MTcyNDE2MzU3Mn0.2PAyS8Y_NX17idFPsk6-_b0kg5vGfr0TOlqla49iNKA'; // Replace with your Pinata API JWT Token
    
    // Access the camera
    async function startCamera() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: true
        });
        video.srcObject = mediaStream;
      } catch (error) {
        console.error('Error accessing the camera', error);
        alert('Error accessing the camera: ' + error.message);
      }
    }
    
    // Start recording
    startRecordingBtn.addEventListener('click', () => {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(mediaStream);
      mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        recordedVideo.src = videoURL;
        recordedVideo.style.display = 'block';
        
        // Upload video to IPFS
        await uploadToIPFS(blob, 'video.webm');
      };
      mediaRecorder.start();
      startRecordingBtn.disabled = true;
      stopRecordingBtn.disabled = false;
    });
    
    // Stop recording
    stopRecordingBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startRecordingBtn.disabled = false;
      stopRecordingBtn.disabled = true;
    });
    
    // Take a picture
    document.getElementById('take-photo').addEventListener('click', async () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert canvas to image
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      photo.style.display = 'block';

      // Convert dataURL to Blob
      const blob = await fetch(dataURL).then(res => res.blob());
      
      // Upload photo to IPFS
      await uploadToIPFS(blob, 'image.png');
      
      // Save image locally
      saveToDevice(dataURL, 'photo.png');
    });
    
    // Switch between front and rear camera
    switchCameraBtn.addEventListener('click', async () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
      }
      await startCamera();
    });
    
    // Start the camera on page load
    startCamera();

    // Upload to IPFS using Pinata
    async function uploadToIPFS(fileBlob, fileName) {
      const formData = new FormData();
      formData.append('file', fileBlob, fileName);

      try {
        const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${NFT_STORAGE_TOKEN}`,
          },
          body: formData,
        });

        const result = await response.json();
        console.log('File uploaded to IPFS:', result);
        alert(`File uploaded to IPFS: ${result.IpfsHash}`);
      } catch (error) {
        console.error('Error uploading to IPFS:', error);
        alert('Error uploading to IPFS: ' + error.message);
      }
    }

    // Save image or video locally
    function saveToDevice(dataURL, fileName) {
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
